<div class="container">
    <div class="login-container  col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3">
        <!-- Nav tabs -->
        <ul id="loginTabs" class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#login" aria-controls="home" role="tab" data-toggle="tab">Login</a>
            </li>
            <li role="presentation"><a href="#registration" aria-controls="profile" role="tab" data-toggle="tab">Registration</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content context-login-registration">
            <!--Login-->
            <div role="tabpanel" class="tab-pane fade in active" id="login">
                <div ng-if="vm.loginIsError" class="alert alert-danger" role="alert">{{vm.loginErrorMessage}}</div>
                <h2>Login</h2>
                <form name="loginForm" class="form-horizontal" ng-submit="vm.signIn()">
                    <div class="form-group"
                         ng-class="vm.login.username.length < 6 ? 'has-error': ''">
                        <label for="login-email" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input name="name"
                                   required

                                   type="text" class="form-control" id="login-email" placeholder="Name"
                                   ng-model="vm.login.username">
                            <span ng-show="vm.login.username.length < 6" class="minimumLength">Minimum length 6</span>
                        </div>
                    </div>
                    <div class="form-group"
                         ng-class="vm.login.password.length < 6 ? 'has-error': ''">
                        <label for="login-pass" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input name="password" type="password" class="form-control" id="login-pass"
                                   placeholder="Password"
                                   required
                                   ng-model="vm.login.password">
                            <span ng-show="vm.login.password.length < 6 " class="minimumLength">Minimum length 6</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <!---->
                            <button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid || vm.login.password.length < 6 || vm.login.username.length < 6">Sign in
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <!--Registration-->
            <div role="tabpanel" class="tab-pane fade" id="registration">
                <div ng-if="vm.registrationIsError" class="alert alert-danger" role="alert">{{vm.registrationMessage}}</div>
                <h2>Registration</h2>
                <form name="registrationForm" class="form-horizontal" ng-submit="vm.signUp()">
                    <div class="form-group"
                         ng-class="vm.registration.username.length < 6 ? 'has-error': ''">
                        <label for="registration-email" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control"
                                   id="registration-email" placeholder="Name" ng-model="vm.registration.username"
                                   required>
                            <span ng-show="vm.registration.username.length < 6" class="minimumLength">Minimum length 6</span>
                        </div>
                    </div>
                    <div class="form-group"
                         ng-class="vm.registration.password.length < 6 ? 'has-error': ''">
                        <label for="registration-pass" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input name="password" type="password" class="form-control"
                                   id="registration-pass" placeholder="Password" ng-model="vm.registration.password"
                                   required>
                            <span ng-show="vm.registration.password.length < 6" class="minimumLength">Minimum length 6</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" ng-disabled="registrationForm.$invalid || vm.registration.username.length < 6 || vm.registration.password.length < 6">Sign
                                up
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
