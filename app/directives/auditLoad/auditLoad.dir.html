<div class="row containerAuditForm">
    <form class="form-horizontal auditForm" ng-submit="vm.start()">
        <h2>Enter data for a pageâ€™s SEO Audit</h2>
        <div class="form-group has-feedback">
            <label class="control-label sr-only" for="inputUrl">Input group with success</label>
            <div class="input-group">
                <span class="input-group-addon">
                     <img src="../../../../SEO-Audit/app/content/img/icn_url.svg" alt="url">
                </span>
                <input type="text" ng-model="vm.audit.url" class="form-control" placeholder="Enter the page URL" id="inputUrl"
                       aria-describedby="inputGroupSuccess4Status">
            </div>
        </div>
        <div class="form-group">
            <input type="text" ng-model="vm.audit.keywords" class="form-control" id="inputEmail3" placeholder="Keywords">
        </div>
        <button type="submit" ng-disabled="!vm.audit.url || !vm.audit.keywords" class="btn btn-success">Start</button>
    </form>
</div>
