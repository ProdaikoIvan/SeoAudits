<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Sent to e-mail</h4>
        </div>
        <div class="modal-body">
            <div class="check-block">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"
                           ng-model="vm.emailSent">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cances</button>
            <button type="button" class="btn btn-primary" ng-click="vm.exportToEmail()">Sent to Email</button>
        </div>
    </div>
</div>
