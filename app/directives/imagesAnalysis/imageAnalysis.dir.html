<div class="row containerComponent">
    <div class="content-header">
        <h2>{{vm.model.name}}</h2>
    </div>
    <div ng-if="vm.model.warning > 0" class="content-error">
        <div class="warning-block">
            <img src="../../../../SEO-Audit/app/content/img/Warning.svg"
                 alt="Warning">
            {{vm.model.warning}}
        </div>
        <div  ng-if="vm.model.error > 0" class="error-block">
            <img src="../../../../SEO-Audit/app/content/img/Error.svg"
                 alt="Error">
            {{vm.model.error}}
        </div>
    </div>
</div>
<div class="row">
    <div class="alert alert-info" ng-if="vm.model.description" role="alert">{{vm.model.description}}</div>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="item in vm.model.criterias">
            <div class="component-item">
                <div class="component-title-container">
                    <h4 class="component-title">
                        <img ng-if="item.checked == 'passed'"
                             src="../../../../SEO-Audit/app/content/img/CheckPassed.svg"
                             alt="Check">
                        <img ng-if="item.checked == 'warning'"
                             src="../../../../SEO-Audit/app/content/img/Warning.svg"
                             alt="Check">
                        <img ng-if="item.checked == 'error'"
                             src="../../../../SEO-Audit/app/content/img/Error.svg"
                             alt="Check">
                        {{item.name}}
                    </h4>
                    <div class="component-TitleDescription imagesAnalysis-TitleDescription-info">{{item.rationale}}</div>
                    <div class="component-TitleDescription imagesAnalysis-TitleDescription" ng-if="item.id != 22" >
                        <div ng-bind-html="content.name" ng-repeat="content in item.content"></div>
                        <button ng-if="item.id === 18 && vm.AltAttribute.length > 5" class="btn btn-default" ng-click="vm.showAllAltAttribute()">{{vm.titleButtonShowAltAttribute}}</button>
                        <button ng-if="item.id === 19 && vm.InformativeAttribute.length > 5" class="btn btn-default" ng-click="vm.showInformativeAltAttribute()">{{vm.titleButtonShowInformativAttribute}}</button>
                        <button ng-if="item.id === 20 && vm.UnderscoreAttribute.length > 5" class="btn btn-default" ng-click="vm.showAllUnderscoreAttribute()">{{vm.titleButtonShowInformativeAttribute}}</button>
                        <button ng-if="item.id === 21 && vm.KeywordAtributes.length > 5" class="btn btn-default" ng-click="vm.showAllKeywordAtributes()">{{vm.titleButtonShowKeywordAtributes}}</button>
                    </div>
                </div>
                <div class="component-content">
                    <div class="component-information">
                        <div class="component-text" ng-bind-html="item.rationale"></div>
                        <!--<div class="component-description">test</div>-->
                    </div>
                    <div class="component-details-block">
                        <button class="btn btn-primary" type="button" data-toggle="collapse"
                                data-target="#{{'imageAnalysis' + item.id}}" aria-expanded="false" aria-controls="{{'imageAnalysis' + item.id}}">
                            Details
                        </button>
                    </div>
                </div>
            </div>
            <div class="collapse" id="{{'imageAnalysis' + item.id}}">
                <div class="well">
                    {{item.description}}
                </div>
            </div>
            <div class="component-TitleDescription imagesAnalysis-TitleDescription-table" ng-if="item.id == 22">
                <table  class="table table-condensed">
                    <tr>
                        <th></th>
                        <th>File</th>
                        <th>Status</th>
                        <th>Size</th>
                    </tr>
                    <tr ng-repeat="content in item.content" style="height: 50px" class="imagesAnalysis-tableContent">
                        <td><img src="{{content.name}}" alt="{{content.name}}"></td>
                        <td>{{content.name}}</td>
                        <td>{{content.unique_status}}</td>
                        <td>{{content.size}} kB</td>
                    </tr>
                </table>
            </div>
        </li>
    </ul>
</div>
